<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveQuestion()"
              [formGroup]="questionForm" >
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="questionName">Question Name</label>

                    <div class="col-md-8">
                        <textarea class="form-control" 
                                id="questionName" 
                                placeholder="Question Name" 
                                formControlName="questionName">
                        </textarea>
                    </div>
                </div>
              
                

                <div class="form-group">
                    <label class="col-md-2 control-label" 
                        for="categoryId">CategoryId</label>
                    <div class="col-md-3">
                        <select class="form-control"
                                id="categoryId"
                                formControlName="categoryId">
                            <option value="" disabled selected hidden>Select a Category...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputQuestionExplain">Explain</label>

                    <div class="col-md-8">
                        <textarea class="form-control" id="inputQuestionExplain" 
                        placeholder="Question Explain" 
                        formControlName="questionExplain"></textarea>
                    </div>
                </div>

                <div formArrayName="answers" *ngFor="let answer of answers.controls; let i=index">
                    <div [formGroupName]="i">
                        <div class="form-group row">
                            <label for="{{'answerId'+i}}" class="col-sm-2 col-form-label">Answer {{i}}</label>
                            <div class="col-sm-1">
                                <input formControlName="answerId" class="form-control" type="number" value="1" id="{{'answerId'+i}}">
                            </div>
                            <div class="col-sm-7">
                            <textarea class="form-control" placeholder="Answer" id="answerName"></textarea>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isCorrect">
                                <label class="form-check-label" for="answer">Is Correct?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                            <a class="primary"
                                    (click)="addAnswer()"
                                    style="margin-right:10px;color:blue">
                                Add Answer
                            </a>    
                         </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!questionForm.valid'>
                                Save
                            </button>
                        </span>     
                     </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

</div>
